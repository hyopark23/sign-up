		<div id="mainContent">
            <h3>Please create an account to connect with fellow feline afficiandos near you!</h3>

                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                      </select>
                    </li>
                    <li>

                      <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                      </select>
                    </li>
                    <li>
                      <label>Please Enter a Valid E-mail</label>
                      <input type="email" name="email" />
                    </li>
                    <li>
                      <label id="address-1-label">Address line 1</label><input type="text" name="address-1" id="address-1-label" placeholder="Street address, P.O. box, company name, c/o" required />

                    <li>
                      <label id="address-2-label">Address line 2</label><input type="text" name="address-2" id="address-2-label" placeholder="Apartment, suite, unit, building, floor, etc." />

                    <li>
                      <label id="city-label">City</label><input type="text" name="city" id="city-label" placeholder="City" required />
                    </li>
                    <li>
                      <label>State</label>
                      <input type="text" name="state" id="state-label" placeholder="State" required />
                    </li>
                    <li>
                      <label>Enter Zip Code</label>
                      <input type="number" required placeholder="5-Digit" pattern="^[0-9]{5}" />
                    </li>
                    <li>
                      <label>How many cats do you have?</label>
                      <input type="number" name="quantity" min="0" max="10" />
